name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install non-Python build dependencies (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: sudo apt-get -y install gettext
      - name: Install non-Python build dependencies (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: brew install gettext
      - name: Install Python dependencies
        run: pip install tox build setuptools pygame-gui i18nparse importlib-resources typing-extensions platformdirs pyscroll pytmx
      - name: Build
        run: |
          if [ "$RUNNER_OS" != "macOS" ]; then
            pip install tox
          fi
          tox
          make build
          PYTHONPATH=. python -m wincoll --help
