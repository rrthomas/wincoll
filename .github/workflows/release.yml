name: Build release

on:
  push:
    tags:
      - "v*"

jobs:
  source-release:
    name: Make source release
    runs-on: ubuntu-24.04
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install build dependencies
        run: ./.github/install-dependencies.sh
      - name: Build
        run: make dist
      - name: Make the release
        run: gh release create v$$version --title "Release v$$version" dist/*

  binary-release:
    name: Make binary release
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install build dependencies
        run: ./.github/install-dependencies.sh
      - name: Install additional dependencies for binary builds
        run: pip install --break-system-packages pyinstaller
      - name: Build
        run: make dist
      - name: Build the executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --name wincoll-${{ runner.os }}-${{ runner.arch }} \
            --add-data "wincoll/*.wav:wincoll/" \
            --add-data "wincoll/*.png:wincoll/" \
            --add-data "wincoll/*.ttf:wincoll/" \
            --add-data "wincoll/levels/*:wincoll/levels/" \
            wincoll/__main__.py
      - name: Upload the binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ github.token }}
          tag: ${{ github.ref }}
          file: ./dist/wincoll-${{ runner.os }}-${{ runner.arch }}
          file_glob: true
